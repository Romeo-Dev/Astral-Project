<section class="container-fluid">
    <div class="row">
        <div class="col-2">
            <h3 style="cursor: pointer;" (click)="goBack()"><i class="fas fa-arrow-left"></i></h3>
        </div>
        <div class="col text-center">
            <h2 class="text-secondary">Select <span class="text-gradient">{{tech.nome}}</span> Project</h2>
        </div>
    </div>
    <div class="row mt-lg-3">
        <div class="col-sm-12">
            <ul class="list-group list-group-flush" *ngFor="let pj of projects">
                <li class="list-group-item active" (click)="goToProject(pj.id)"><i class="fas fa-folder-open mr-lg-3"></i>{{pj.nome}}</li>
            </ul>
        </div>
    </div>
</section>
