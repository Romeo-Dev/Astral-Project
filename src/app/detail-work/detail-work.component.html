<article id="detail" class="panel">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-secondary">{{project.nome}}</h3>
            <small class="text-primary">{{project.tec.nome}}</small> <br>
            <small class="text-danger"> Github: <a href="{{project.developer.git}}" target="_blank"> <i class="fab fa-github-alt text-danger" style="font-size: 1.5em;"></i></a></small>
            <p>{{project.descrizione}}</p>
        </div>
    </div>
    <hr class="divider">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2 class="text-secondary">Screen of Project</h2>
        </div>
    </div>
    <section class="mt-lg-3">
        <div class="row">
            <div class="col-4 col-6-medium col-12-small" *ngFor="let img of project.screen">
                <a class="image fit"><img src="{{img}}" alt="{{img}}" class="h-75"></a>
            </div>
        </div>
    </section>
</article>
