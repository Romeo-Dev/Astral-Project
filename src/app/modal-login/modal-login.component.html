<!-- Modal login form -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-gradient">
                <h3 class="modal-title text-light" id="exampleModalCenterTitle">Sign-in</h3>
            </div>
            <div class="modal-body">
                <header>
                    <div class="card center-card border-light" >
                        <img src="assets/images/user.svg" class="card-img-top text-center p-lg-5" alt="Astral Logo" style="height: 12rem;">
                    </div>
                </header>
                <form action="#" method="post">
                        <div class="form-group">
                            <label for="formGroupExampleInput"><i class="fas fa-id-badge mr-sm-2 text-inverse"></i> Nome & Cognome:</label>
                            <div class="row mt-sm-3 mb-sm-3">
                                <input type="text" class="form-control col m-lg-2" id="formGroupExampleInput" placeholder="Enter your name...">
                                <input type="text" class="form-control col m-lg-2" id="formGroupExampleInput" placeholder="Enter your last name...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput"><i class="fas fa-envelope-square mr-sm-2 text-inverse"></i> Email:</label>
                            <input type="email" class="form-control m-lg-2" id="formGroupExampleInput" placeholder="Enter your email...">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient btn-lg btn-block">Login</button>
                <button type="button" class="btn bg-inverse btn-lg btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal login Form -->
