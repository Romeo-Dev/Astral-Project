<section class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h2 class="text-secondary">Featured Tecnologies</h2>
        </div>
    </div>
    <div class="row mt-lg-3">
        <div class="col-sm-12">
            <ul class="list-group list-group-flush">
                <li class="list-group-item active" *ngFor="let tec of ptec" (click)="selectedTec(tec)"><i class="{{tec.logo}} mr-sm-3"></i>{{tec.nome}} <span
                        class="badge bg-inverse ml-sm-3 badge-pill float-right">{{tec.project_count}}</span></li>
            </ul>
        </div>
    </div>
</section>
